name : DSArray
version: 2.0.0
vendor: AIST
max_instances: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: DS Array
category: OpenHRI
componentKind: DataFlowComponent
activityType: PERIODIC
componentType: STATIC 
maintainer: Isao Hara
author: Isao Hara(isao-hara@aist.go.jp)

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport :
  - name : mic
    flow : in
    type : RTC::TimedOctetSeq
    description : 音声データを入力
  - name : result
    flow : out
    type : RTC::TimedDouble
    description : 音源の方向（角度：deg）

configuration :
  - name : SampleRate
    type : int
    defaultValue : 16000
    constraints : x >= 1
    description : 入力音声データのサンプリング周波数(Hz)
  - name : ChannelNumbers
    type : int
    defaultValue : 4
    constraints : x >= 2
    deacription : 入力する音声データのチャンネル数
    