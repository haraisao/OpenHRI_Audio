name : SignalGeneration
version: 2.0.0
vendor: AIST
max_instances: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: Signal Generator
category: OpenHRI
componentKind: DataFlowComponent
activityType: PERIODIC
componentType: STATIC 
maintainer: Isao Hara
author: Isao Hara(isao-hara@aist.go.jp)

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport :
  - name : AudioDataOut
    flow : out
    type : RTC::TimedOctetSeq
    description : 生成した信号データ

configuration :
  - name : Mode
    type : string
    defaultValue : Square
    constraints : Square,Triangle, Sin
    description : 生成する信号を設定（矩形波、三角波、正弦波）
  - name : Frequency
    type : int
    defaultValue : 100
    constraints : x >= 1
    description : 生成する信号の周波数(Hz)
  - name : Gain
    type : int
    defaultValue : 1000
    constraints : x >= 1
    description : 生成する信号の振幅
  - name : OutputSampleRate
    type : int
    defaultValue : 16000
    constraints : x >= 1
    description : 出力する信号データのサンプリング周波数(Hz)
