name : ChannelSelector
version: 2.0.0
vendor: AIST
max_instances: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: Channel Selector
category: OpenHRI
componentKind: DataFlowComponent
activityType: PERIODIC
componentType: STATIC 
maintainer: Isao Hara
author: Isao Hara(isao-hara@aist.go.jp)

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport : 
  - name : AudioDataIn
    flow : in
    type : RTC::TimedOctetSeq
    description :  Audio data input
  - name : AudioDataOut
    flow : out
    type : RTC::TimedOctetSeq
    description :  Audio data output

serviceport : []

configuration :
  - name : InputChannelNumbbers
    type : int
    defaultValue : 4
    constraints : x >= 1
    description : Number of input audio channels
  - name : SelectOutputChannel
    type : int 
    defaultValue : 1
    constraints : x >= 1
    description : Select output audio channel(ch1ï½ž)
  - name : InputSampleByte
    type : string
    defaultValue : int32 
    constraints : int8,int16,int24,int32
    description : Sample byte of auduio capture
  - name : ReverseEndian
    type : string
    defaultValue : "OFF"
    constraints : ON,OFF
    description : Reverse endian
