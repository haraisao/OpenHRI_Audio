name : ChannelSelector
version: 2.0.0
vendor: AIST
max_instance: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: Channel Selector
category: OpenHRI
component_type : STATIC
activity_type : PERIODIC
kind: DataFlowComponent
maintainer: Isao Hara
author: Isao Hara(isao-hara@aist.go.jp)

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport : 
  - name : AudioDataIn
    flow : in
    type : RTC::TimedOctetSeq
    description :  Audio data input
    datalistener : AudioData
  - name : AudioDataOut
    flow : out
    type : RTC::TimedOctetSeq
    description :  Audio data output

serviceport : []

configuration :
  - name : InputChannelNumbbers
    __type__ : int
    default : 4
    __constraints__ : x >= 1
    __description__ : Number of input audio channels
  - name : SelectOutputChannel
    __type__ : int 
    default : 1
    __constraints__ : x >= 1
    __description__ : Select output audio channel(ch1ï½ž)
  - name : InputSampleByte
    __type__ : string
    default : int32 
    __constraints__ : int8,int16,int24,int32
    __description__ : Sample byte of auduio capture
  - name : ReverseEndian
    __type__ : string
    default : "OFF"
    __constraints__ : ON,OFF
    __description__ : Reverse endian
