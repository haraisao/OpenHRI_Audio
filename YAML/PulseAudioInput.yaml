name : PulseAudioInput
version: 2.0.0
vendor: AIST
max_instances: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: Audio Input Component with PulseAudio Library
category: OpenHRI
componentKind: DataFlowComponent
activityType: PERIODIC
componentType: STATIC 
maintainer: Isao Hara
author: Isao Hara(isao-hara@aist.go.jp)

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport :
  - name : GainDataIn
    flow : in
    type : RTC::TimedLong
    description : オートゲインコントロール用のゲインデータ
  - name : AudioDataOut
    flow : out
    type : RTC::TimedOctetSeq
    description : 録音した音声データ

serviceporr : []

configuration :
  - name : InputSampleRate
    type : int
    defaultValue : 16000
    constraints : x >= 1
    description : 録音する音声のサンプリング周波数(Hz)
  - name : InputChannelNumbers
    type : int
    defaultValue : 1
    constraints : x >= 1
    description : 録音する音声データのチャンネル数
  - name : InputSampleByte
    type : string
    defaultValue : 16bits
    constraints : 8bits,16bits,24bits,32bits
    description : 録音する音声のフォーマット(ビット深度)
