ame: PulseAudioOutput
version: 2.0.0
vendor: AIST
max_instances: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: Audio Input Component with PlusAudio Library
category: OpenHRI
componentKind: DataFlowComponent
activityType: PERIODIC
componentType: STATIC 
maintainer: Isao Hara
author: Isao Hara(isao-hara@aist.go.jp)

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport : 
  - name : AudioDataIn
    flow : in
    type : RTC::TimedOctetSeq
    description : 音声データを入力
    datalistener : AudioIn
  - name : AudioDataOut
    flow : out
    type : RTC::TimedOctetSeq
    description : 再生した音声データを出力

serviceporr : []

configuration :
  - name : OutputSampleRate
    type : int
    defaultValue : 16000
    constraints" : x >= 1
    description" : 再生する音声のサンプリング周波数(Hz)
  - name : OutputChannelNumbers
    type : int
    defaultValue : 1
    constraints : x >= 1
    description : 再生する音声データのチャンネル数
  - name : OutputSampleByte
    type : string
    defaultValue : 16bits
    constraints : 8bits,16bits,24bits,32bits
    description : 再生する音声のフォーマット(ビット深度)
  - name : BufferLength
    type : double
    defaultValue : 0.1
    constraints : x >= 0
    description : 再生する音声データ用のバッファ長（秒）
