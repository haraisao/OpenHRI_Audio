name : NoiseReduction
version: 2.0.0
vendor: AIST
max_instances: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: Noise Reduction
category: OpenHRI
componentKind: DataFlowComponent
activityType: PERIODIC
componentType: STATIC 
maintainer: Isao Hara
author: Isao Hara(isao-hara@aist.go.jp)

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport :
  - name : AudioDataIn
    flow : in
    type : RTC::TimedOctetSeq
    description : 音声データの入力
    datalistener : AudioIn
  - name : AudioDataOut
    flow : out
    type : RTC::TimedOctetSeq
    description : 雑音除去後の音声データを出力 

serviceport :

configuration :
  - name : SampleRate
    type : int
    defaultValue : 16000
    constraints : x >= 1
    description : 入力音声データのサンプリング周波数(Hz)
  - name : CenterFrequency
    type : int
    defaultValue : 500
    constraints : x >= 1
    description : プリエンファシスモード及びディエンファシスモードでの中心周波数(Hz)
  - name : FrequencyMax
    type : int
    defaultValue : 700
    constraints : x >= 1
    description : バンドパスフィルタモードでの最大周波数(Hz)
  - name : FrequencyMin
    type : int
    defaultValue : 300
    constraints : x >= 1
    description : バンドパスフィルタモードでの最小周波数(Hz)
  - name : Power
    type : int
    defaultValue : 1
    constraints : x >= 1
    description : 強調倍率
  - name : ModeSelect
    type : string
    defaultValue : premp
    constraints : premp,deemp,bpf
    description : フィルタモード選択 「premp」=プリエンファシスモード、「deemp」=ディエンファシスモード、「bpf」=バンドパスフィルタモード
