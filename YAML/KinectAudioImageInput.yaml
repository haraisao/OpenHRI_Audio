name : KinectAudioImageInput
version: 2.0.0
vendor: AIST
max_instances: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: Kinect Audio and Image Input
category: OpenHRI
componentKind: DataFlowComponent
activityType: PERIODIC
componentType: STATIC 
maintainer: Isao Hara
author: Isao Hara(isao-hara@aist.go.jp)

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport :
  - name : signal
    flow : out
    type : RTC::TimedOctetSeq
    description : 録音した音声データ
  - name : angle
    flow : out
    type : RTC::TimedDouble
    description :  録音された音源の方向
  - name : rawImage
    flow : out
    type : RTC::TimedOctetSeq
    description : カラー画像または深度画像（コンフィグレーション：capturingで設定）
  - name : tracking
    flow : out
    type : RTC::TimedShortSeq
    description : 姿勢データ（表示用の座標）、深度画像取得の設定時のみ
  - name : skeleton
    flow : out
    type : RTC::TimedFloatSeq
    description : 姿勢データ（ロボット操作用の座標）、深度画像取得の設定時のみ

configuration :
  - name : max_angle
    type : double
    defaultValue : 0.3
    constraints : -0.9 <= x <=0.9
    description : 録音可能な音源の方向の上限（Kinectの正面を0とする)
  - name : min_angle
    type : double
    defaultValue : -0.3
    constraints : -0.9 <= x <=0.9
    description : 録音可能な音源の方向の下限（Kinectの正面を0とする)
  - name : capturing
    type : int
    defaultValue : 0
    constraints : 0,1,2
    description : 0：画像取得なし、1：カラー画像取得、2：深度画像取得
  - name : intval
    type : int
    defaultValue : 100
    constraints : x >= 1
    description : 画像取得のインターバル設定。ECが、音声取得の周期で動作するために、各周期で画像取得すると、音声取得に影響があるため。
