

name: PortAudioOutput
version: 2.0.0
vendor: AIST
max_instances: 1
executionType: PeriodicExecutionContext
executionRate: 1.0
description: Audio Output Component with PortAudio Library
category: OpenHRI
componentKind: DataFlowComponent
activityType: PERIODIC
componentType: STATIC 
author: isao-hara@aist.go.jp

actions:
  - OnInitialize: true
  - OnFinalize: true
  - OnStartup: false
  - OnShutdown: false
  - OnActivated: true
  - OnDeactivated: true
  - OnAborting: false
  - OnError: false
  - OnReset: false
  - OnExecute: true
  - OnStateUpdate: false
  - OnRateChanged: false
  - OnAction: false
  - OnModeChanged: false

dataport : 
  - name : AudioDataIn
    flow : in
    type : RTC::TimedOctetSeq
    description : 音声データを入力
    datalistener : PortAudioOutput
  - name : AudioDataOut
    flow : out
    type : RTC::TimedOctetSeq
    description : 再生した音声データ
   
serviceport : []

configuration :
  - name : OutputSampleRate
    type : int
    defaultValue : 16000
    constraints : x >= 1
    description : 再生する音声のサンプリング周波数(Hz)
  - name : OutputChannelNumbers
    type : int
    defaultValue : 1
    constraints : x >= 1
    description : 再生する音声データのチャンネル数
  - name : InputSampleByte
    type : string
    defaultValue : int16
    constraints : int8,int16,int24,int32
    description : 再生する音声のフォーマット(ビット深度)
  - name : DelayCount
    type : int
    defaultValue : 0
    constraints : x >= 0
    description : 再生する音声データ用のバッファ長